<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel='stylesheet' type='text/css' href='/public/css/login.css'>
	<meta charset='UTF-8'>
	<title>Login to your blog</title>
</head>
<body>
	<i id='load' class='hidden fa fa-refresh fa-spin'></i>
	<div id='message' class='hidden'></div>
	<div id='account-box'>
		<form id='login'>
			<h1>Login to your blog</h1>
			<input name='username' placeholder='Username'>
			<input type='password' name='password' placeholder='Password'>
			<div id='login-button' class='button btn-green'>
				<i class='fa fa-refresh fa-spin loading-icon'></i>
				Login
			</div>
			Haven't got an account yet? <span id='create-account-link'>Create one</span>
		</form>
		<form id='create-account' class='hidden'>
			<h1>Create an account</h1>
			<input name='username' placeholder='Username'>
			<input name='author' placeholder='Name'>
			<input type='password' name='password' placeholder='Password'>
			<div id='create-account-button' class='button btn-green'><i class='fa fa-refresh fa-spin loading-icon'></i>Create account</div>
			Or, if you've already made an account, <span id='login-link'>login</span>
		</form>
	</div>
	<div id='error'><i class='fa fa-fw fa-exclamation-circle'></i><span></span></div>
	<!--<script type="text/javascript" src='../../static/js/request.js'></script>
	<script type="text/javascript" src='../../static/js/tooltip.js'></script>
	<script type="text/javascript" src='../../static/js/functions.js'></script>-->
	<script type="text/javascript" src='/public/js/login.js'></script>
</body>
</html>
